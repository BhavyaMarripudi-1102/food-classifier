{% extends "base.html" %}

{% block content %}
<div class="settings-container">
    <h1>Settings</h1>
    
    <div class="settings-grid">
        <div class="settings-section">
            <h2>Appearance</h2>
            <form method="POST" action="{{ url_for('update_theme') }}">
                <div class="form-group">
                    <label class="switch">
                        <input type="checkbox" name="dark_mode" {% if session.get('dark_mode') %}checked{% endif %}>
                        <span class="slider round"></span>
                    </label>
                    <span>Dark Mode</span>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
        
        <div class="settings-section">
            <h2>Profile</h2>
            <form method="POST" action="{{ url_for('update_profile') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="{{ user.username }}" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email or '' }}">
                </div>
                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
        
        <div class="settings-section danger-zone">
            <h2>Danger Zone</h2>
            <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure? This cannot be undone!');">
                <button type="submit" class="btn danger">Delete Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
